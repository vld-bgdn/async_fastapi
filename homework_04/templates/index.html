{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>Welcome to Posts App</h1>
        <p class="lead">Manage users and posts with data from JSONPlaceholder API.</p>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Users</h5>
                        <p class="card-text">View and manage users</p>
                        <a href="/users" class="btn btn-primary">View Users</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Posts</h5>
                        <p class="card-text">View and manage posts</p>
                        <a href="/posts" class="btn btn-primary">View Posts</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
